<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block start %}Онайлн библиотека{%endblock %}</title>
  <link rel="stylesheet" href="static/qwe.css">
  <style>
    a {
      display: block;
      border-radius: 5px;
      color: black;
      margin-top: 10px;
      cursor: pointer;
      border: 2px solid black;
      width: auto;
      padding: 5px 10px;
      background-color: white;
      text-align: center;
    }

    .in_row {
      display: flex; /* Включаем flexbox для выравнивания книг по горизонтали */
      gap: 20px; /* Промежуток между книгами */
    }

  </style>
</head>
<body>
  {%block contents%}
  <header>
    <h1>Добро пожаловать на наш сайт</h1>
    <section class="about">
      <p>На нашем сайте вы можете бесплатно читать любимые ваши книги</p>
    </section>
  </header>
  <section class="cataloge">
    <h2>Каталог книг:</h2>
    <div class='in_row'>
      <div> 
        <h3>Ромео и Джульетта.</h3>
        <h4>Автор</h4>
        <img src='../static/images/romeo.jpg' alt='romeo'>
        <a class='button-read' href='/romeo' target='_blank'>Читать</a>
      </div>
    <div class='in_row'>
      <div>
        <h3>Отцы и дети</h3>
        <h4>Автор: И.С Тургенеев</h4>
        <img src='../static/images/sinok.png' alt='otsi_i_deti'>
        <a class='button-read' href='/sinok' target='_blank'>Читать</a>
      </div>
    </div>
  </section>
  {%endblock%}
  <footer>
    Онлайн библиотека.ru 2024
  </footer>

</body>
</html>
